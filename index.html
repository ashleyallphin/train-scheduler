<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/train.ico" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- start jumbotron container -->
    <div class="container">
        <div class="row">
            <div class="jumbotron col-12">
                <h1 class="text-center">Train Scheduler</h1>
            </div>
        </div>
    </div>

    <!-- start content container -->
    <div class="container">
        <!-- start row 2 -->
        <div class="row ">
            <div class="card col-12 bg-light mb-3"">
                <div class=" card-header">
                <h4>Current Train Schedule</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Train Information Populates Here-->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- start row 3 -->
        <div class="card col-12 bg-light mb-3"">
            <div class=" card-header">
            <h4>Add Train</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="form-half">
                    <div class="form-group col-6">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name-input" placeholder="">
                    </div>
                    <div class="form-group col-6">
                        <label for="destination-name">Destination</label>
                        <input type="text" class="form-control" id="train-destination-input" placeholder="">
                    </div>
                </div>
                <div class="form-half">
                    <div class="form-group col-6">
                        <label for="train-time">Train Time</label>
                        <input type="text" class="form-control" id="train-time-input"
                            placeholder="Enter in military time, HH:mm">
                    </div>
                    <div class="form-group col-6">
                        <label for="train-frequency">Frequency</label>
                        <input type="text" class="form-control" id="train-frequency-input" placeholder="Enter in minutes">
                    </div>
                </div>
                
                <div class="form-group col -12 text-center">
                    <input class="btn col-12" type="submit" value="Submit" id="add-train-button">
                </div>

            </form>
        </div>
    </div>
    </div>

    <!-- end of body -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
        
    <!-- Bootstrap javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- My javaScript -->
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
